{% load bootstrap4 %}
{% load staticfiles %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Awwwards</title>
        <meta charset="UTF-8">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/flaticon.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    </head>
    <body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        <!-- Navbar section start -->
        <header class="header-section sp-pad">
            <h3 class="site-logo">Awwwards</h3>
            <form class="search-top" action="{% url 'search'%}">
                <button class="se-btn"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search.....">
            </form>
            <div class="nav-switch">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'update' %}"> Update Profile</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'new_project' %}"> Submit Project</a></li>
                </ul>
            </nav>
        </header>
        <!-- Navbar section end -->

        <!-- Block content section -->
        {% block content%}

        {% endblock%}
        <!-- End content section -->

        <!--====== Javascripts & Jquery ======-->
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/mixitup.min.js' %}"></script>
        <script src="{% static 'js/circle-progress.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
    </html>
