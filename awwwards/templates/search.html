{% extends 'base.html' %}
{% load staticfiles %}

{% block content%}

        <!-- Header section start -->
        <section class="hero-section">
            <div class="hero-slider owl-carousel">
                <div class="hs-item set-bg sp-pad" data-setbg="{% static 'img/hero-slider/1.jpg' %}">
                    <div class="hs-text">
                        <h2 class="hs-title"></i> {{user.username}}</h2>
                        <p class="hs-des">{{profile.email}}</p>
                        <p class="hs-des">{{profile.description}}</p>
                    </div>
                </div>
        </section>

        <!-- Project section start -->
        <section class="portfolio-section">
            <div class="portfolio-warp">
                <!-- single item -->
                <div class="single-portfolio set-bg" data-setbg="{% static 'img/portfolio/1.jpg' %}">
                    <a href="single-work.html" class="portfolio-info">
                        <div class="pfbg set-bg" data-setbg="{% static 'img/portfolio/1.jpg' %}"></div>
                        <h5>Summer in the desert</h5>
                        <p>Landscape Photography</p>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
        <!-- Project section end -->
{%endblock%}
